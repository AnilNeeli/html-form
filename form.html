<html>
<head>
    <title>form</title>
    <link rel="stylesheet" href="form.css">
    <form action='' method='get' class='speaker-form'>
</form>

</head>
<body>
<div class="main">
<div class="main1">

    <div class="block1" >
  <label for='full-name'>Name</label>
  <input id='full-name' type='text'/>
        <label for='email'>Email</label>
  <input id='email'
         type='email'
         placeholder='joe@example.com'/>

</div>
    <div class="block2">
        <label for='age'>Age</label>
  <input id='age' type='text'/>
        <label for='bloodgroup'>blood-group</label>
  <input id='bloodgroup' type='text'/>
    </div>

    <h1>Gender</h1>

<div class="block3">
  <input id='male'
         name='talk-type'
         type='radio'
         value='male' />
  <label for='male'>male</label>
  <input id='female'
         name='talk-type'
         type='radio'
         value='female'
         />
  <label for='female'>female</label>
</div>

    <div class="block4" >
  <label for='color'>favorite color</label>
  <input id='color' type='text'/>


</div>
    <div class="block5" >
  <label for='mes'>message you want to convey</label>
  <input id='mes' type='text'/>


</div>

    <div class='block6'>
  <button id="button">Submit</button>
</div>

    </div>
<div class="main2">
<table id="task"  border="1">
  <tr>
    <td>Firstname</td>
    <td>Email</td>
    <td>Age</td>
    <td>blood-group</td>
      <td>gender</td>
      <td>fav-color</td>
      <td>message</td>
  </tr>
</table>

</div>
    </div>
<script src="form.js">

</script>


</body>
